<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <h1>Result Page</h1>
    <!-- Access the 'score' key from the 'result' dictionary -->
    {% if result['score'] >= 50 %}
        <p>Congratulations! Your score is {{ result['score'] }}. {{ result['message'] }}</p>
    {% else %}
        <p>Sorry, you did not pass. Your score is {{ result['score'] }}.</p>
    {% endif %}
    <ul>
        {% for key, value in result.items() %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
